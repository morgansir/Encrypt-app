<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <title>تطبيق التشفير الاحترافي</title>
</head>
<body>
  <div class="container">
    <h1>تشفير وفكّ تشفير الرسائل</h1>
    <label for="plaintext">النص العادي:</label>
    <textarea id="plaintext" rows="4" placeholder="اكتب الرسالة هنا"></textarea>
    <label for="password">كلمة المرور:</label>
    <input type="password" id="password" placeholder="اكتب كلمة المرور هنا" />
    <div class="buttons">
      <button id="encryptBtn">تشفير</button>
      <button id="decryptBtn">فكّ التشفير</button>
    </div>
    <label for="output">النتيجة:</label>
    <textarea id="output" rows="4" readonly placeholder="ستظهر هنا النتيجة"></textarea>
    <!-- Attribution -->
    <p class="footer">طور من قبل <span class="name">Ali AL-SHA'ABI</span></p>
  </div>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
</body>
</html>
